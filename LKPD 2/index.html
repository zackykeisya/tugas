    <script>

// no. 1

        function hitungGaji(nama, gajiPokok) 
{
    let tunjangan = 0.2 * gajiPokok;
    let pajak = 0.15 * (gajiPokok + tunjangan);
    let gajiBersih = gajiPokok + tunjangan - pajak;
    
    console.log("Nama Karyawan:", nama);
    console.log("Tunjangan:", tunjangan);
    console.log("Pajak:", pajak);
    console.log("Gaji Bersih:", gajiBersih);
}

let namaKaryawan = prompt("Masukkan nama karyawan: ");
let gajiPokokKaryawan = parseFloat(prompt("Masukkan gaji pokok karyawan: "));

hitungGaji(namaKaryawan, gajiPokokKaryawan);

    </script>
